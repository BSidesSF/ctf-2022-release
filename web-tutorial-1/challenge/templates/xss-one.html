<!doctype html>
<html lang="en">
  <head>

  <body>
    <div class="layout">
      <nav class="header navbar navbar-expand-lg fixed-top navbar-dark bg-primary">

          <span class="navbar-brand">Web Tutorial 1</span>
        </div>
      </nav>

          </div>
